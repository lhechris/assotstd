<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Tous semblable tous diff&eacute;rent</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    ul{
	    margin:0;
	    padding:0;
    }
    .diaporama{
    	position:relative;
    	width:512px;
    	height:288px
    }
    
    .diaporama li{
    	list-style-type:none;
    	overflow:hidden;
    	position:absolute
    }
    
    .diaporama_controls{
    	width:512px;
    	margin:3px 0;
    	padding:5px;
    	clear:both;
    	overflow:hidden;
    }
    
    .diaporama_controls .btns{
    	float:right;
    }
    
    .diaporama_controls a{
    	font-weight:normal;
    	width:10px;
    	height:13px;
    	text-indent:-9999px;
    	display:inline-block;
    	margin:0 3px;
    }
    
    .diaporama_controls .prev{
    	background:url(img/fleches_diapo.png) no-repeat top right;
    }
    
    .diaporama_controls .next{
    	background:url(img/fleches_diapo.png) no-repeat top left;
    }
    
    .diaporama_controls .pause{
    	background:url(img/fleches_diapo.png) no-repeat bottom right;
    }
    
    .diaporama_controls .play{
    	background:url(img/fleches_diapo.png) no-repeat bottom left;
    }    
  </style>
      
    <!-- Javascript -->
    <script type="text/javascript" src="diaporama/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="diaporama/jquery.diaporama.js"></script>
    <script type="text/javascript" src="diaporama/script.js"></script>
   
  
</head>
<body>
    <div class="diaporama">  
        <ul>  
            <li><img src="images/photos/Amed-48-copie.jpg" alt="image 1" width="300" height="200" /></li>  
            <li><img src="images/photos/baobab.jpg" alt="image 2" width="207" height="314" /></li>  
            <li><img src="images/photos/P1010200-copie.jpg" alt="image 3" width="266" height="200" /></li>  
            <li><img src="images/photos/On-the-road-4-copie.jpg" alt="image 4" width="300" height="200" /></li>  
        </ul>  
    </div>  
    
</body>
